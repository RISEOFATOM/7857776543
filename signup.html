<!DOCTYPE html>
<html>
<head>
    <title>testing</title>
</head>
<body bgcolor="lightblue">
   <center>
    <form id="myForm" action="/" method="GET" onsubmit="return validateForm()">
        <label for="fname">Email:</label><br>
        <input type="email" id="fname" name="fname" value=""><br>
        <label for="lname">Password:</label><br>
        <input type="password" id="lname" name="lname" value=""><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;

            if (fname === "" || lname === "") {
                alert("Please fill out all fields");
                return false; // Prevent form submission
            }

            // Store email in local storage
            localStorage.setItem("userEmail", fname);
            localStorage.setItem("userpassword", lname)

            // Allow form submission
            return true;
        }

        // Check if there's a stored email on page load (for login)
        window.onload = function () {
            var storedEmail = localStorage.getItem("userEmail");

            if (storedEmail) {
                // If there's a stored email, you can use it as needed.
                console.log("Stored Email:", storedEmail);
            }
        };
    </script>
    <script>
     window.onload1 = function () {
        var storedpassword = localStorage.getItem("userpassword");

        if (storedpassword) {
            // If there's a stored email, you can use it as needed.
            console.log("Stored Email:", storedpassword);
        }
    };
</script>
   </center>
</body>
</html>
